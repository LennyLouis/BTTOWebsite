<!-- begin login -->
<div class="login bg-black animated fadeInDown" ng-controller="loginV1Controller">
    <!-- begin brand -->
    <div class="login-header">
        <div class="brand">
            <img width="25" height="25" src="admin_website/assets/img/btto/favicon.png" style> BTTO Admin
            <small>interface administrateur</small>
        </div>
        <div class="icon">
            <i class="fa fa-sign-in"></i>
        </div>
    </div>
    <!-- end brand -->
    <div class="login-content">
        <form class="margin-bottom-0" ng-submit="login()" novalidate>
            <div class="form-group m-b-20">
                <input type="text" ng-model="form_login.mail" class="form-control input-lg inverse-mode no-border" placeholder="Adresse mail" />
            </div>
            <div class="form-group m-b-20">
                <input type="password" ng-model="form_login.password" class="form-control input-lg inverse-mode no-border" placeholder="Mot de passe" />
            </div>
            <div class="login-buttons">
                <button type="submit" class="btn btn-success btn-block btn-lg">Se connecter</button>
            </div>
        </form>
    </div>
</div>
<!-- end login -->
