<div>
    <!-- begin breadcrumb -->
    <ol class="breadcrumb pull-right">
        <li><a href="javascript:;">News</a></li>
        <li class="active">Liste des news</li>
    </ol>
    <!-- end breadcrumb -->
    <!-- begin page-header -->
    <h1 class="page-header">Liste des news <small></small>
        <div ng-show="row_selected!=null" class="option-buttons">
            <a ui-sref="app.news.create_news({'news': row_selected})"><button class="btn btn-warning">Modifier</button></a></a>
            <button class="btn btn-danger" ng-click="removeNews()">Supprimer</button>
        </div>
    </h1>
    
    <!-- end page-header -->
    <!-- begin row -->
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-inverse">
                <div class="panel-heading">
                    <div class="panel-heading-btn">
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-success" data-click="panel-reload"><i class="fa fa-repeat"></i></a>
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>
                    </div>
                    <h4 class="panel-title">Articles</h4>
                </div>
                <div class="panel-body">
                    <table id="data-table" class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th width="30px" nowrap>ID</th>
                                <th width="100px" nowrap>Title</th>
                                <th width="100px" nowrap>Auteur</th>
                                <th width="200px" nowrap>Description</th>
                                <th width="70px" nowrap>Créé le</th>
                                <th width="70px" nowrap>Modifié le</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-class="{'active': row_selected.id==article.id}" ng-repeat="article in news track by $index" ng-click="selectRow(article)">
                                <td>{{article.id}}</td>
                                <td>{{article.title}}</td>
                                <td>{{article.author}}</td>
                                <td>{{article.description}}</td>
                                <td>{{article.createdAt}}</td>
                                <td>{{article.updatedAt}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
    <!-- end row -->
    <div class="row">
        <div class="form-group" ng-show="errors.length>0">
            <label for="inputContent">Erreurs :</label>
            <ul>
                <li style="color: red;" ng-repeat="err in errors track by $index">{{err}}</li>
            </ul>
        </div>
    </div>
</div>
